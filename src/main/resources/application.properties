spring.application.name=Fintech-Fraud-Detection
# Database Connection (Matches your docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/fraud_db
spring.datasource.username=admin
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# update = automatically creates tables based on your Java classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Limits (Important for large CSVs)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB